<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload Report ‚Äî Waste Reporter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root {
      --primary: #10b981;
      --primary-dark: #059669;
      --secondary: #0ea5a4;
      --bg: #f9fafb;
      --surface: #ffffff;
      --border: #e5e7eb;
      --text: #1f2937;
      --text-muted: #6b7280;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
      --maxw: 600px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(135deg, #f0fdf4 0%, #f9fafb 50%, #f0f9ff 100%);
      color: var(--text);
      padding: 24px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: var(--maxw);
    }

    .header {
      text-align: center;
      margin-bottom: 28px;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 26px;
      font-weight: 800;
      margin: 0 auto 16px auto;
      box-shadow: var(--shadow-lg);
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .card {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 32px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
    }

    /* Form Controls */
    .form-row { margin-bottom: 20px; }

    label {
      display: block;
      font-weight: 600;
      font-size: 13px;
      color: var(--text);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="file"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      font-size: 14px;
      color: var(--text);
      transition: 0.2s ease;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(16,185,129,0.15);
      background: #f9fafb;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .row { display: flex; gap: 18px; flex-wrap: wrap; }
    .col { flex: 1; min-width: 220px; }

    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 3px 8px rgba(16,185,129,0.25);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(16,185,129,0.35);
    }

    .top-links {
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .top-links a {
      font-size: 14px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      transition: 0.2s;
    }

    .top-links a:hover {
      background: rgba(16,185,129,0.1);
    }

    .footer-tip {
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 14px;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <div class="logo">üåç</div>
      <h1 class="title">New Report</h1>
      <p class="subtitle">Upload an image and describe the waste issue</p>
    </div>

    <div class="top-links">
      <a href="/static/dashboard.html">Dashboard</a>
     
    </div>

    <div class="card">
      <form id="uploadForm">

        <div class="form-row">
          <label>Image</label>
          <input id="image" type="file" accept="image/*" required>
        </div>

        <div class="row">
          <div class="col form-row">
            <label>Latitude</label>
            <input id="lat" type="number" step="any" placeholder="e.g. 12.9716">
          </div>

          <div class="col form-row">
            <label>Longitude</label>
            <input id="lon" type="number" step="any" placeholder="e.g. 77.5946">
          </div>
        </div>

        <div class="form-row">
          <label>Notes</label>
          <textarea id="notes" placeholder="Optional ‚Äî e.g., food waste, medical, overflow"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Upload Report</button>

      </form>
    </div>

    <p class="footer-tip">Authorities can mark reports as urgent from the dashboard.</p>

  </div>

<script>
const token = localStorage.getItem('token');
if (!token) {
  alert("Please login first");
  window.location.href='/static/login.html';
}

document.getElementById('uploadForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const file = document.getElementById('image').files[0];
  if (!file) { alert("Please select an image."); return; }

  const fd = new FormData();
  fd.append('image', file);

  const lat = document.getElementById('lat').value;
  const lon = document.getElementById('lon').value;
  const notes = document.getElementById('notes').value;

  if (lat) fd.append('lat', lat);
  if (lon) fd.append('lon', lon);
  if (notes) fd.append('notes', notes);

  const res = await fetch('/api/report', {
    method: 'POST',
    headers: { 'Authorization': 'Bearer ' + token },
    body: fd
  });

  const j = await res.json();
  alert(JSON.stringify(j));
  if (res.status === 200) window.location.href = '/static/dashboard.html';
});
</script>
</body>
</html>
