<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dashboard ‚Äî Waste Reporter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root {
      --primary: #10b981;
      --primary-dark: #059669;
      --secondary: #0ea5a4;
      --bg: #f9fafb;
      --surface: #ffffff;
      --border: #e5e7eb;
      --text: #1f2937;
      --text-muted: #6b7280;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
      --maxw: 900px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background: linear-gradient(135deg, #f0fdf4 0%, #f9fafb 50%, #f0f9ff 100%);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: var(--maxw);
    }

    /* HEADER */
    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      font-size: 26px;
      margin: 0 auto 16px auto;
      box-shadow: var(--shadow-lg);
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .top-links {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 24px;
    }

    .top-links a {
      font-weight: 600;
      color: var(--primary);
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 8px;
      transition: 0.2s;
    }

    .top-links a:hover {
      background: rgba(16,185,129,0.1);
    }

    /* CARD */
    .card {
      background: var(--surface);
      padding: 32px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 20px 0;
      border-bottom: 1px solid var(--border);
      padding-bottom: 14px;
    }

    /* REPORT ITEM */
    .report-item {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 18px;
      margin-bottom: 16px;
      transition: 0.2s;
      background: white;
    }

    .report-item:hover {
      border-color: var(--primary);
      background: #f0fdf4;
    }

    .report-grid {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 20px;
    }

    .report-img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    .section-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
      color: var(--text-muted);
    }

    .value {
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
    }

    .badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }

    .yes { background: #d1fae5; color: #065f46; }
    .no  { background: #fee2e2; color: #7f1d1d; }

    /* ACTIONS */
    .actions {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-dark); }

    .btn-danger { background: #dc2626; color:white; }
    .btn-danger:hover { background:#b91c1c; }

    .btn-note {
      background: #f3f4f6;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-note:hover {
      background: #e5e7eb;
    }

    .empty {
      text-align: center;
      padding: 40px 16px;
      color: var(--text-muted);
      font-size: 14px;
    }

    @media (max-width: 700px) {
      .report-grid {
        grid-template-columns: 1fr;
      }
      .card { padding: 20px; }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <div class="logo">üåç</div>
      <h1 class="title">Reports Dashboard</h1>
      <p class="subtitle">Manage waste reports submitted by citizens</p>
    </div>

    <div class="top-links">
      <a href="/static/upload.html">New Report</a>
      &nbsp;&nbsp;‚Ä¢&nbsp;&nbsp;
      <a href="/">Home</a>
    </div>

    <div class="card">
      <h2 class="card-title">All Reports</h2>
      <div id="list"></div>
    </div>

  </div>


<script>
const token = localStorage.getItem('token');
if (!token) { alert("Please login"); location.href="/static/login.html"; }

async function load() {
  const res = await fetch('/api/reports', {
    headers: { 'Authorization': 'Bearer ' + token }
  });

  if (res.status === 401) {
    alert("Session expired");
    localStorage.removeItem('token');
    location.href="/static/login.html";
    return;
  }

  const rows = await res.json();
  const list = document.getElementById('list');
  list.innerHTML = '';

  if (rows.length === 0) {
    list.innerHTML = `<div class="empty">No reports yet. Create your first report!</div>`;
    return;
  }

  rows.forEach(r => {
    const el = document.createElement('div');
    el.className = "report-item";

    el.innerHTML = `
      <div class="report-grid">
        ${r.image_url ? `<img class="report-img" src="${r.image_url}">` : ''}

        <div>
          <div>
            <div class="section-title">Report ID</div>
            <div class="value">${r.id} ‚Ä¢ by ${r.uploader_id}</div>
          </div>

          <div style="margin-top: 10px;">
            <div class="section-title">Location</div>
            <div class="value">${r.lat?.toFixed(4) || '-'}, ${r.lon?.toFixed(4) || '-'}</div>
          </div>

          <div style="margin-top: 10px;">
            <div class="section-title">Immediate Attention</div>
            <span class="badge ${r.immediate_attention ? "yes" : "no"}">
              ${r.immediate_attention ? "Yes" : "No"}
            </span>
          </div>

          <div style="margin-top: 10px;">
            <div class="section-title">Notes</div>
            <div class="value">${r.notes || "None"}</div>
          </div>

          <div class="actions">
            <button class="btn btn-primary" onclick="mark(${r.id}, true)">Mark YES</button>
            <button class="btn btn-danger" onclick="mark(${r.id}, false)">Mark NO</button>
            <button class="btn btn-note" onclick="addNote(${r.id})">Add Note</button>
          </div>

        </div>
      </div>
    `;

    list.appendChild(el);
  });
}

async function mark(id, val) {
  await fetch(`/api/reports/${id}/action`, {
    method: 'POST',
    headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
    body: JSON.stringify({ immediate_attention: val })
  });
  load();
}

async function addNote(id) {
  const note = prompt("Enter note:");
  if (!note) return;
  await fetch(`/api/reports/${id}/action`, {
    method: 'POST',
    headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
    body: JSON.stringify({ notes: note })
  });
  load();
}

load();
</script>

</body>
</html>
